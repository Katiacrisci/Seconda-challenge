<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music now - Sign up!</title>
    <style>
        label {
            display: block;
        }

        label {
            margin-bottom: 20px;
        }
        .topright {
            top: 20px;
            right: 0;
            position: absolute;

        }
    </style>
</head>
<body>
<h1> Music now - Sign up! </h1>
<div class="topright">
    <img src="https://fiverr-res.cloudinary.com/t_mobile_web_2,q_auto,f_auto/gigs/294324991/original/2c310cd0e4e8b99ec6f1451d345cb25f3c603b5a.jpg">
</div>
<form onsubmit="alert('Registrazione inviata!')">
    <label>
        <input type="text" placeholder="Nome">
    </label>
    <label>
        <input type="text" placeholder="Cognome">
    </label>
    <label>
        <input type="email" placeholder="Indirizzo email">
    </label>
    <label>
        <input type="password" placeholder="Password">
    </label>
    <label>
        <input type="date" placeholder="Data di nascita">
    </label>
    <label>
        <input type="number" placeholder="Numero di telefono">
    </label>
    <label>
        Scegli i tuoi generi preferiti!
        <div>
            Rock <input type="checkbox" name="checkbox">
            Pop <input type="checkbox" name="checkbox">
            Rap <input type="checkbox" name="checkbox">
            Metal <input type="checkbox" name="checkbox">
            Dance <input type="checkbox" name="checkbox">
        </div>
    </label>
    <label>
        Accetto i termini e condizioni di utilizzo di Music Now
        <input type="radio">
    </label>
    <button type="submit"> Invia registrazione </button>


</form>
</body>
</html>
